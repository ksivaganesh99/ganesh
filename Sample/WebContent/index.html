<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<meta name="keywords" content="ecommerce,rogers">
<meta name="author" content="Siva Karri">
<title>First Angular App</title>
<script type="text/javascript" src="JS/jquery-1.12.0.min.js"></script>
<link href="CSS/bootstrap.min.css" rel="stylesheet" ></link>
<link href="CSS/sample.css" rel="stylesheet" ></link>
<script src="JS/bootstrap.min.js"></script>
<script type="text/javascript" src="JS/angular.min.js"></script>
<script type="text/javascript" src="JS/angular-ui-router.js"></script>
<script type="text/javascript" src="JS/Modules/Myapp.js"></script>
<script type="text/javascript" src="JS/Controllers/homeController.js"></script>
<script type="text/javascript" src="JS/Config/config.js"></script>
<script type="text/javascript" src="JS/Directives/sample.js"></script>
</head>
<body ng-app="Myapp" >

<div class="container" ng-controller="homeController">

<nav class="navbar navbar-fixed-top navbar-inverse">
<ul class="nav navbar-nav">
<li><a href="#home"><span class="glyphicon glyphicon-home"></span>Home</a></li>
<li><a href="#products"><span class="glyphicon glyphicon-shop"></span>Products</a></li>
<li><a href="#about"><span class="glyphicon glyphicon-about"></span>About Us</a></li>
<li><a href="#contact"><span class="glyphicon glyphicon-earphone"></span>Contact</a></li>
<shoppingcart></shoppingcart>

{{student.name}}
</ul>

</nav>

<div id="home">



<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/img_chania.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="images/img_chania2.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="images/img_flower.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="images/img_flower2.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


</div>
<div id="products">
<div class="row">
<div class="col-xs-2 product">
<img src="images/mobile.jpg">
<button type="button" class="btn btn-primary" ng-click="addtocart(this);" ng-disabled="f1">Add to Cart</button>
</div>
<div class="col-xs-2 product">
<img src="images/mobile.jpg">
<button type="button" class="btn btn-primary" ng-click="addtocart(this);">Add to Cart</button>
</div>
<div class="col-xs-2 product">
<img src="images/mobile.jpg">
<button type="button" class="btn btn-primary" ng-click="addtocart(this);">Add to Cart</button>
</div>
<div class="col-xs-2 product">
<img src="images/mobile.jpg">
<button type="button" class="btn btn-primary" ng-click="addtocart(this);">Add to Cart</button>
</div>
<div class="col-xs-2 product">
<img src="images/mobile.jpg">
<button type="button" class="btn btn-primary" ng-click="addtocart(this);">Add to Cart</button>
</div>
<div class="col-xs-2 product">
<img src="images/mobile.jpg">
<button type="button" class="btn btn-primary text-center" ng-click="addtocart(this);">Add to Cart</button>
</div>
</div>



</div>
<div id="about"></div>
<div id="contact"></div>

<a ui-sref='.home'>Home</a>
<a ui-sref='.about'>About</a>

<ui-view></ui-view>
{{student.name}}
<div mydirective></div>

</div>



</body>
</html>
